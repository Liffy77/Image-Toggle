<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle Project</title>  
    <style>
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background: radial-gradient(circle, #000000, #0a0a0a, #1a1a1a);
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            margin: 0;
        }

        #light {
            height: 300px;
            width: 300px;
            background-image: url("sea-2.jpg");
            background-size: cover;
            background-position: center;
            margin-top: 50px;
            border: 5px solid white;
            border-radius: 20px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        #light:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        button {
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: radial-gradient(circle, #000000, #0a0a0a, #1a1a1a);
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="light"></div>
    <div class="buttons">
        <button id="b1">Single Click</button>
        <button id="b2">Double Click</button>
    </div>
    <script>
        const ligh = document.getElementById("light");
        const btn1 = document.getElementById("b1");
        const btn2 = document.getElementById("b2");
        let flag = 0;

        btn1.addEventListener("click", () => {
            if (flag === 0) {
                ligh.style.backgroundImage = "url('sea-1.jpg')";
                flag = 1;
            } else {
                ligh.style.backgroundImage = "url('sea-2.jpg')";
                flag = 0;
            }
        });

        btn2.addEventListener("dblclick", () => {
            if (flag === 0) {
                ligh.style.backgroundImage = "url('sea-1.jpg')";
                flag = 1;
            } else {
                ligh.style.backgroundImage = "url('sea-2.jpg')";
                flag = 0;
            }
        });

        ligh.addEventListener("mouseover", () => {
            if (flag === 0) {
                ligh.style.backgroundImage = "url('sea-1.jpg')";
                flag = 1;
            } else {
                ligh.style.backgroundImage = "url('sea-2.jpg')";
                flag = 0;
            }
        });
    </script>
</body>
</html>
