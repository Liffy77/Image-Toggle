<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Toggle Project</title>  
  <style>
    body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle, #000000, #0a0a0a, #1a1a1a);
    color: white;
    font-family: Arial, sans-serif;
}

#light {
    height: 300px;
    width: 300px;
    background-image: url("sea-2.jpg");
    background-size: cover;
    background-position: center;
    border: 2px solid #f3f3f3;
    border-radius: 10px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

#light:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.7);
}

button {
    font-size: 20px;
    padding: 10px 20px;
    margin: 0 10px;
    background-color: #333;
    color: #fff;
    border: 2px solid #555;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
}

button:hover {
    background-color: #555;
    color: #f3f3f3;
}

button:active {
    background-color: #777;
}

  </style>
</head>
<body>
    <div id="light"></div>
    <div class="buttons">
        <button id="b1">Single Click</button>
        <button id="b2">Double Click</button>
    </div>
    <script>
        const ligh = document.getElementById("light");
        const btn1 = document.getElementById("b1");
        const btn2 = document.getElementById("b2");
        let flag = 0;

        btn1.addEventListener("click", () => {
            if (flag === 0) {
                ligh.style.backgroundImage = "url('sea-1.jpg')";
                flag = 1;
            } else {
                ligh.style.backgroundImage = "url('sea-2.jpg')";
                flag = 0;
            }
        });

        btn2.addEventListener("dblclick", () => {
            if (flag === 0) {
                ligh.style.backgroundImage = "url('sea-1.jpg')";
                flag = 1;
            } else {
                ligh.style.backgroundImage = "url('sea-2.jpg')";
                flag = 0;
            }
        });

        ligh.addEventListener("mouseover", () => {
            if (flag === 0) {
                ligh.style.backgroundImage = "url('sea-1.jpg')";
                flag = 1;
            } else {
                ligh.style.backgroundImage = "url('sea-2.jpg')";
                flag = 0;
            }
        });
    </script>
</body>
</html>
